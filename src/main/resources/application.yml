spring:
  cloud:
    gateway:
      routes:
      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:
          - Path=/api/productos/**
          - Header=token, \d+
          - Header=Content-Type
          - Method=GET, POST
          - Query=color, verde
          - Cookie=color, azul
        filters:
        - StripPrefix=2
        - EjemploCookie= Hola mi mensaje personalizado, usuario, AlejandroRojas
      - id: servicio-items
        uri: lb://servicio-items
        predicates:
          - Path=/api/items/**
        filters:
        - StripPrefix=2
        - AddRequestHeader=token-request, 123456req
        - AddResponseHeader=token-response, 123456res
        - SetResponseHeader=Content-Type, text/plain
        - AddRequestParameter=nombre, alejandro